<br>
<form *ngIf="isShow" class="contact-form" [formGroup]="contactForm" (ngSubmit)="onSubmit(contactForm.value)">
    <section class="image">
    <img class="image" [src]="photo | safeUrl" (click)="fileInput.click()" />
    <input name="photo" id="photo" class="file-chooser" #fileInput type="file" hidden="hidden" accept="image/*" (change)="chooseImage($event)"
    />
    </section>
    <table class = "inputContent">
        <tr>
            <td>
                <md-input-container class="leftwidth">
                    <input mdInput placeholder="First Name" formControlName="firstName">
                </md-input-container>
            </td>
            <td>
                <md-input-container class="rightwidth">
                    <input mdInput placeholder="Sub Division" formControlName="subDivision">
                </md-input-container>
            </td>
        </tr>
        <tr>
            <td>
                <md-input-container class="leftwidth">
                    <input mdInput placeholder="Last Name" formControlName="lastName">
                </md-input-container>
            </td>
            <td>
                <md-input-container class="rightwidth">
                    <input mdInput placeholder="Status" formControlName="status">
                </md-input-container>
            </td>
        </tr>
        <tr>
            <td>
                <md-select class="leftwidth" name="gender" id="gender" placeholder="Gender" formControlName="gender">
                    <md-option *ngFor="let gndr of genders" [value]="gndr">{{ gndr }}</md-option>
                </md-select>
            </td>
            <td>
                <md-input-container class="rightwidth">
                    <input mdInput type="date" placeholder="Suspend Date" formControlName="suspendDate">
                </md-input-container>
            </td>
        </tr>
        <tr>
            <td>
                <md-input-container class="leftwidth">
                    <input mdInput type="date" placeholder="Date Of Birth" formControlName="dateOfBirth">
                </md-input-container>
            </td>
            <td>
                <md-input-container class="rightwidth">
                    <input mdInput type="date" placeholder="Hired Date" formControlName="hiredDate">
                </md-input-container>
            </td>
        </tr>
        <tr>
            <td>
                <md-input-container class="leftwidth">
                    <input mdInput placeholder="Nationality" formControlName="nationality">
                </md-input-container>
            </td>
            <td>
                <md-select class="rightwidth" name="grade" id="grade" placeholder="Grade" formControlName="grade">
                    <md-option *ngFor="let gr of grades" [value]="gr">{{ gr }}</md-option>
                </md-select>
            </td>
        </tr>
                <br>
        
        <tr>
            <td>
                <md-select class="leftwidth" name="maritalStatus" id="maritalStatus" placeholder="Marital Status" formControlName="maritalStatus">
                    <md-option *ngFor="let ms of maritals" [value]="ms">{{ ms }}</md-option>
                </md-select>
            </td>
            <td>
                <md-select class="rightwidth" name="division" id="division" placeholder="Division" formControlName="division">
                    <md-option *ngFor="let d of divs" [value]="d">{{ d }}</md-option>
                </md-select>
            </td>
        </tr>
        <br>
        <tr>
            <td>
                <md-input-container class="leftwidth">
                    <input  mdInput placeholder="Phone" formControlName="phone">
                </md-input-container>
            </td>
            <td>
                <md-input-container class="rightwidth">
                    <input mdInput type="email" placeholder="Email" formControlName="email">
                </md-input-container>
            </td>
        </tr>
        <tr>
            <td>
                <md-select class="leftwidth" placeholder="Location" name="location" id="location" formControlName="location">
                    <md-option *ngFor="let l of locations" [value]="l.id">{{ l.city }}</md-option>
                </md-select>
            </td>
        </tr>
    </table>
    <section class="button-group">
        <button class="btn btn-primary" type="reset" name="cancel">Cancel</button>
        <button class="btn btn-primary" type="submit" name="submit">Submit</button>
    </section>
</form>
<section *ngIf="!isShow">
    <h3>Select an employee card or <br>
    add new by pressing the add button</h3>
</section>
