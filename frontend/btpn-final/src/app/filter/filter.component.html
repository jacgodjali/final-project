<h1 md-dialog-title>Filter</h1>
<section md-dialog-content>
    <h2 md-dialog-title>Location</h2>
    <section>
        <md-radio-group [(ngModel)]="locationValue">
            <md-radio-button *ngFor="let location of locations" [value]="location.city"> {{ location.city }} </md-radio-button>
        </md-radio-group>
    </section>
</section>
<br>
<section md-dialog-content>
    <h2 md-dialog-title>Gender</h2>
    <section>
        <md-radio-group [(ngModel)]="genderValue">
            <md-radio-button value="Female">Female</md-radio-button>            
            <md-radio-button value="Male">Male</md-radio-button>
        </md-radio-group>
    </section>
</section>
<br>
<div md-dialog-actions class="button">
    <button class="btn btn-primary" (click)="resetFilter()">Reset</button>
    <button class="btn btn-primary" (click)="doFilter()">Filter</button>
    <button class="btn btn-primary" (click)="dialogRef.close({action:'cancel'})">Cancel</button>
</div>
