<md-toolbar>  <i class="material-icons">search</i>
<md-input-container>
    <input mdInput placeholder="Search" class="search">
</md-input-container>
 <button md-icon-button [mdMenuTriggerFor]="menu">
    <i class="material-icons">sort</i>
  </button>
  <md-menu #menu="mdMenu">
    <button md-menu-item>Ascending</button>
    <button md-menu-item>Descending</button>
  </md-menu>
 <button md-icon-button [mdMenuTriggerFor]="filter">  
<i class="material-icons">filter_list</i>
 </button>
 <md-menu #filter="mdMenu">
    <md-radio-group>
    <button md-menu-item>By Location</button>
    <button md-menu-item>By Gender</button>
    <button md-menu-item>By Grade</button>
    
    </md-radio-group>
  </md-menu>
    <button md-icon-button  (click)="onDelete()"> 
    <i class="material-icons">delete</i>
  </button>
<md-chip-list>
<md-chip>12</md-chip>
</md-chip-list>
</md-toolbar>
