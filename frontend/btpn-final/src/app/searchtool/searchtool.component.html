<section class ="searchtoolbar">
<md-toolbar>  <i class="material-icons">search</i>
<md-input-container>
    <input mdInput placeholder="Search" class="search" type="text" (keyup)="onSearch($event)">
</md-input-container>
 <button md-icon-button [mdMenuTriggerFor]="menu">
    <i class="material-icons">sort_by_alpha</i>
  </button>
  <md-menu #menu="mdMenu">
    <button md-menu-item (click)="ascending()">Ascending</button>
    <button md-menu-item (click)="descending()">Descending</button>
  </md-menu>
 <button md-icon-button (click)="openFilterDialog()"><i class="material-icons searchtool">filter_list</i></button>
 
  <button  md-icon-button *ngIf="hidden" (click)="openDeleteDialog(contact.empId)">
    <i class="material-icons searchtool">delete</i>
    </button>
<md-chip-list>
<md-chip>{{contacts?contacts.length:0}}</md-chip>
</md-chip-list>
</md-toolbar>
</section>

<section class="contact-list" *ngIf="!show">
 
  <md-card class="contacts" *ngFor="let contact of contacts" [ngClass]="{'selected':isSelected(contact) ,'selected':!isSelected(contact)}" (click)="onClick(contact.empId)">
    <md-card-header>
<img class="user-img" [src]="setImage(contact) | safeUrl"  width="40" height="40">  
      <md-card-title>{{ contact.firstName }} {{ contact.lastName }}</md-card-title>
      <md-card-subtitle>{{contact.grade}}, {{contact.division}}</md-card-subtitle>
      <md-card-subtitle>{{contact.location.city}}, {{contact.phone}}</md-card-subtitle>

      <span class="example-spacer"></span>
      <ul>
        <li style="font-size: 70%">
          {{contact.hiredDate | date}}

         
        </li>
        <li style="float:right">
          <i class="material-icons icon">adjust</i>
          <i class="material-icons icon">chevron_right</i>

        </li>
      </ul>
</md-card-header>

  </md-card>

</section>
<button md-mini-fab class="add" (click)="addContact()">
 <i class="material-icons add">add</i>
  </button>
  <section *ngIf="show">
        <h1>Sorry we can't find the contact you are looking for....</h1>
    </section>
